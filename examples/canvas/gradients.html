<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Canvas - Figures</title>
<style type="text/css">
html, body{
	margin: 0;
	padding: 0;
	height: 100%;
}
canvas {
	display: block;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas></canvas>
<script type="text/javascript">
var canvas = document.querySelector('canvas');
var context = canvas.getContext('2d');

var demonstration = function(){

	/* createLinearGradient(float x1, float y1, float x2, float y2) */
	var gradient = context.createLinearGradient(50,50,350,350);

	gradient.addColorStop(0.0,'blue')
	gradient.addColorStop(0.5,'red')
	gradient.addColorStop(1.0,'green')

	context.fillStyle = gradient;

	context.beginPath();
	context.moveTo( 50, 50 );
	context.lineTo( 350, 50 );
	context.lineTo( 350, 350 );
	context.lineTo( 50, 350 );
	context.closePath();

	context.fill();

/* Хелперы */
var resize = function(){

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	var bigStep = 100;
	var smallStep = 10;
	context.beginPath();
	context.strokeStyle = '#eeeeee';
	for (var x = 0; x < canvas.width; x += smallStep) {
		context.moveTo( x, 0 );
		context.lineTo( x, canvas.height );
	}
	for (var y = 0; y < canvas.height; y += smallStep) {
		context.moveTo( 0, y );
		context.lineTo( canvas.width, y );
	}
	context.stroke();

	context.beginPath();
	context.strokeStyle = '#aaaaaa';
	for (var x = 0; x < canvas.width; x += bigStep) {
		context.moveTo( x, 0 );
		context.lineTo( x, canvas.height );
	}
	for (var y = 0; y < canvas.height; y += bigStep) {
		context.moveTo( 0, y );
		context.lineTo( canvas.width, y );
	}
	context.stroke();

	demonstration();
};
window.addEventListener('resize', resize);
resize();
</script>
