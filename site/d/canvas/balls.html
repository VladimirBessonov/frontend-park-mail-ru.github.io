<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Canvas - Figures</title>
<style type="text/css">
html, body{
	margin: 0;
	padding: 0;
	height: 100%;
}
canvas {
	display: block;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<canvas></canvas>
<script type="text/javascript">
var canvas = document.querySelector('canvas');
var context = canvas.getContext('2d');

var isStopped = true;

var demonstration = function(){
	'use strict';

	context.strokeStyle = '#000';
	context.lineWidth = '5';

	context.beginPath();

	/* context.rect( x, y, width, height ); */
	context.rect( 30, 30, 150, 100 ); // Прямоугольник
	context.fillRect( 30, 30, 150, 100 ); // Прямоугольник

	context.strokeStyle = 'rgb(190,49,49)';
	context.lineWidth = 2;

	context.stroke();

};

function animate() {
	Ball.instances.forEach(ball => ball.draw(context));
	if (!isStopped) {
		requestAnimationFrame(animate);
	}
}

/* Хелперы */
var resize = function(){

	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	var bigStep = 100;
	var smallStep = 10;
	context.beginPath();
	context.strokeStyle = '#eeeeee';
	for (var x = 0; x < canvas.width; x += smallStep) {
		context.moveTo( x, 0 );
		context.lineTo( x, canvas.height );
	}
	for (var y = 0; y < canvas.height; y += smallStep) {
		context.moveTo( 0, y );
		context.lineTo( canvas.width, y );
	}
	context.stroke();

	context.beginPath();
	context.strokeStyle = '#aaaaaa';
	for (var x = 0; x < canvas.width; x += bigStep) {
		context.moveTo( x, 0 );
		context.lineTo( x, canvas.height );
	}
	for (var y = 0; y < canvas.height; y += bigStep) {
		context.moveTo( 0, y );
		context.lineTo( canvas.width, y );
	}
	context.stroke();

	demonstration();
};
window.addEventListener('resize', resize);
resize();
</script>
</body>
</html>
